{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YOLOv8 Result</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      margin:0;
      padding:0;
      height:100%;
      color:white;
      text-align:center;
      background: black;
    }
    .bg-video {
      position: fixed;
      top:0; left:0;
      width:100%; height:100%;
      object-fit: cover;
      z-index:-1;
      filter: brightness(0.5);
    }
    .content {
      position: relative;
      z-index: 2;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100%;
      padding:20px;
    }
    video#processedVideo {
      max-width:80%;
      max-height:60%;
      border:3px solid white;
      border-radius:8px;
    }
    a.btn-back {
      margin-top:20px;
    }
  </style>
</head>
<body>

<!-- Background video -->
<video class="bg-video" autoplay muted loop>
  <source src="{% static 'videos/result_bg.mp4' %}" type="video/mp4">
</video>

<div class="content">
  <h1 class="mb-4">Processed Video</h1>

  {% if video_url %}
    <video id="processedVideo" controls autoplay>
      <source src="{{ video_url }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  {% endif %}

  {% if error %}
    <p class="text-danger">{{ error }}</p>
  {% endif %}

  <a href="{% url 'index' %}" class="btn btn-light btn-back">Back to Home</a>
</div>

</body>
</html>
